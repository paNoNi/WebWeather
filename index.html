<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive-style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/current-geo.js"></script>
    <script type="text/javascript" src="js/localStorage.js"></script>
    <script type="text/javascript" src="js/cities-info.js"></script>
    <script type="text/javascript" src="js/update-info-page.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
</head>
<body>
<header>
    <h1>Погода здесь</h1>
    <button onclick="get_current_pos()">
        <p>Обновить геолокацию</p>
        <img src="source/icons-action/icons-refresh.svg" alt="Обновить">
    </button>
</header>
<main>
    <ul class="structure">
        <li class="main-city">
            <div class="windows8">
                <div class="wBall1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall5">
                    <div class="wInnerBall"></div>
                </div>
            </div>
        </li>
        <li class="favorite-panel">
            <h3>Избранное</h3>
            <label class="add-city">
                <input id="input-city" type="text" placeholder="Добавить новый город">
                <button onclick="addCity()"><img src="source/icons-action/icons-plus.svg" alt="Добавить"></button>
            </label>

        </li>
    </ul>
    <div class="weather-panel">

    </div>
</main>
</body>
</html>
