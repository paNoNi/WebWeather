<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive-style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">


</head>
<body>
<header>
    <h1>Погода здесь</h1>
    <button onclick="getCurrentPos()">
        <p>Обновить геолокацию</p>
        <img src="source/icons-action/icons-refresh.svg" alt="Обновить">
    </button>
</header>
<main>
    <ul class="structure">
        <li class="main-city">

        </li>
        <li class="favorite-panel">
            <h3>Избранное</h3>
            <label class="add-city">
                <input id="input-city" type="text" placeholder="Добавить новый город">
                <button onclick="addCity()"><img src="source/icons-action/icons-plus.svg" alt="Добавить"></button>
            </label>

        </li>
    </ul>
    <div class="weather-panel">

    </div>

    <template id="template_fav_city_info">
        <div class="favorite-city-main-info">
            <h2></h2>
            <div>
                <img src="http://openweathermap.org/img/wn/' + city_info.icon + '@2x.png" alt="Иконка погоды">
                <p></p>
            </div>
        </div>
    </template>

    <template id="template_city_info">
        <div>
            <span><p></p></span>
            <p></p>
            <img alt="Погода">
            <button onclick="deleteCity(this)"><img
                    src="source/icons-action/icons-cancel.svg"
                    alt="Удалить"></button>
        </div>

    </template>

    <template id="template_description">
        <ul>
            <li>
                <p>Ветер</p>
                <p></p>
            </li>
            <li>
                <p>Облачность</p>
                <p></p>
            </li>
            <li>
                <p>Давление</p>
                <p></p>
            </li>
            <li>
                <p>Влажность</p>
                <p></p>
            </li>
            <li>
                <p>Координаты</p>
                <p></p>
            </li>
        </ul>
    </template>

    <template id="template-loading">
        <div class="wBall1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall5">
            <div class="wInnerBall"></div>
        </div>
    </template>

</main>
<script type="text/javascript" src="js/openweather.js"></script>
<script type="text/javascript" src="js/current-geo.js"></script>
<script type="text/javascript" src="js/localStorage.js"></script>
<script type="text/javascript" src="js/cities-info.js"></script>
<script type="text/javascript" src="js/update-info-page.js"></script>
<script type="text/javascript" src="js/templates.js"></script>
</body>
</html>
